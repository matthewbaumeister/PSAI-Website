name: Company Intelligence Daily Update

on:
  schedule:
    # Runs daily at 1:30 PM UTC (after SAM.gov scraper completes at 12:30 PM)
    - cron: '30 13 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Allow trigger from admin page
  repository_dispatch:
    types: [company-daily]

jobs:
  update-companies:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour max
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Company Intelligence Daily Update
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          CRON_NOTIFICATION_EMAIL: ${{ secrets.CRON_NOTIFICATION_EMAIL }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          SAM_GOV_API_KEY: ${{ secrets.SAM_GOV_API_KEY }}
          SAM_GOV_API_KEY_2: ${{ secrets.SAM_GOV_API_KEY_2 }}
          SAM_GOV_ENRICHMENT_API_KEY: ${{ secrets.SAM_GOV_ENRICHMENT_API_KEY }}
        run: |
          echo "Starting Company Intelligence daily update..."
          echo "This runs AFTER SAM.gov scraper (1:30 PM UTC)"
          echo "Uses REMAINING API balance from all 3 SAM.gov keys"
          echo "- Step 1: Rebuild company stats from contracts"
          echo "- Step 2: Enrich new companies (SAM.gov + SEC)"
          echo "- Step 3: Refresh stale public companies (Mondays)"
          
          npx tsx scripts/run-company-daily.ts
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/company-daily-*.log
          retention-days: 30


<svg width="1100" height="200" viewBox="0 0 1100 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple/Magenta folder P icon -->
  <g transform="translate(20, 30)">
    <!-- Outer hexagon shape -->
    <path d="M20 40 L70 10 L130 10 L180 40 L180 120 L130 150 L70 150 L20 120 Z" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="4"/>
    
    <!-- Inner P shape -->
    <path d="M60 50 L60 130 M60 50 L110 50 C120 50 130 60 130 70 C130 80 120 90 110 90 L60 90" stroke="url(#gradient2)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Small circle at bottom of P -->
    <circle cx="80" cy="120" r="18" fill="url(#gradient2)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="20" y1="10" x2="180" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="20" y1="10" x2="180" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Text: PropShop.ai -->
  <text x="240" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="90" font-weight="700" fill="#1F2937" letter-spacing="-2">PropShop.ai</text>
</svg>
